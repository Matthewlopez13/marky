<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Personal Finance Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: white; /* White text for readability */
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
        }

        header nav a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav ul li a:hover {
            color: #1bc013;
        }

        /* Contact Section Styling */
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1a1a1a; /* Dark gray background for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            flex: 1;
        }

        .contact-section h1 {
            text-align: center;
            color: #1bc013; /* Green for emphasis */
            margin-bottom: 20px;
        }

        .contact-section p {
            text-align: center;
            color: #ccc; /* Light gray for readability */
            margin-bottom: 30px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-section label {
            font-weight: bold;
            color: white;
        }

        .contact-section input,
        .contact-section textarea {
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }

        .contact-section textarea {
            resize: none;
        }

        .contact-section button {
            padding: 15px;
            background-color: #1bc013;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-section button:hover {
            background-color: #17a011;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Mark Sotto</a>
            <ul>
                <li><a href="budgeting.html">Budgeting</a></li>
                <li><a href="investing.html">Investing</a></li>
                <li><a href="debt.html">Debt Management</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; Designed by SOTTO, MARK ANGEL-BSIT-12M3</p>
    </footer>
</body>
</html>
